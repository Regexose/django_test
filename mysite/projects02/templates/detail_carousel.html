<!DOCTYPE html>
<html lang="en">
<head>
  {% extends 'base.html' %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block page_content %}
{% load embed_video_tags %}
{% load static %}
<div class="carousel slide" id="demo-carousel" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    {% for photo in photos %}
      {% if forloop.first %}
        <div class="carousel-item active">
      {% else %}
        <div class="carousel-item">
      {% endif %}
        {% if photo.image %}
          <img class="img-responsive center-block" src='{{ photo.image.url }}' alt="Image">
        {% endif %}
          <div class="carousel-caption">
            <h3>{{ photo.project.title }}</h3>
            <p>{{ photo.credit }}</p>
          </div>
        </div>
    {%endfor%}
</div>
    <a class="left carousel-control" href="#demo-carousel" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span><span class="sr-only">Previous</span></a>
      <a class="right carousel-control" href="#demo-carousel" role="button" data-slide="next">
          <span class="icon-next" aria-hidden="true"></span><span class="sr-only">Next</span></a>
</div>
</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
{% endblock %}

</body>
</html>
